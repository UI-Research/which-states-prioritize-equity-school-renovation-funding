version: 2.1
executors:
  my-executor:
    docker:
      - image: node
    working_directory: ~/repo

jobs:
  build_stg:
    executor: my-executor
    working_directory: ~/repo
    steps:
      - checkout
      - run:
          name: build project
          command: |
            npm install
            npm run build
      - run: ssh-keyscan $SSH_STAGE_HOST >> ~/.ssh/known_hosts
      - run: sudo apt install rsync
      - run:
          name: Deploy over ssh
          command: |
            rsync -avz --exclude '.git' -e "ssh -v -p 20022" ~/repo/docs $SSH_USER@$SSH_STAGE_HOST:/var/www/apps.urban.org/features/prioritize-funding/

workflows:
  version: 2.1
  build_stg:
    jobs:
      - build_stg:
          context:
            - apps
          filters:
            branches:
              only: add-circle

